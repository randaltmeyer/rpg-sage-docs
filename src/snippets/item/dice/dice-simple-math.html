<div class="item">
	<header>Simple Math</header>
	<p>
		In addition to rolling dice, using macros, and selecting things from a list, RPG Sage's dice engine can also do simple math that doesn't involve dice.
		This is intended to be a simple, but helpful, addition for folks that want or need to do math in their games.
	</p>
	<p>
		<code>[1+2]</code>
		<br/><code>[1+2*3]</code>
		<br/><code>[1+2(3-8)]</code>
	</p>
</div>

<div class="item">
	<h5>Sage Prefix Admin</h5>
	<p><code>sage! help admin prefix</code>
	<br/>
	<br/>These commands let a Server Owner or "SageAdmin" set or unset Sage command prefixes.
	<br/><code>sage!! prefix get</code>
	<br/><code>sage!! prefix set {commandPrefix; ex: sage}</code>
	<br/><code>sage!! prefix sync</code>
	<br/><code>sage!! prefix unset</code></p>
</div>

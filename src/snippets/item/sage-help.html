<div class="item">
	<header>Sage Help</header>
	<p>
		&nbsp;&nbsp;&nbsp;&nbsp<code>sage! help</code>
		<br/>Lists the categories of help available.
		<br/>&nbsp;&nbsp;&nbsp;&nbsp<code>sage! help {category}</code>
		<br/>Lists the help commands available within the given category.
		<br/>&nbsp;&nbsp;&nbsp;&nbsp<code>sage! help {category} {subCategory}</code>
		<br/>Lists the help commands available within the given category and sub-category.
	</p>
</div>

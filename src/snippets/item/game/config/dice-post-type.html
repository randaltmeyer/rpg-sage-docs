<br/><code>dicepost="post|embed|unset"</code>
<br/>&bull; POST will output dice results in a simple post.
<br/>&bull; EMBED <small>default</small> will output dice results in an embed in a post.
<br/>&bull; <strike>REPLY will output dice results in a reply to the input.</strike> <small>future feature</small>
<br/>&bull; UNSET uses the dicepost method inherited from either the game or the server.

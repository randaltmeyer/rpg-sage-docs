<br/><code>diceoutput="xxs|xs|s|m|l|xl|xxl|rollem|unset"</code>
<br/>This determines how compact or expanded the dice results are displayed.
<br/>&bull; M <small>default</small>
<br/>&bull; ROLLEM uses the diceoutput method that most closely emulates what Rollem uses.
<br/>&bull; UNSET uses the diceoutput method inherited from either the game or the server.

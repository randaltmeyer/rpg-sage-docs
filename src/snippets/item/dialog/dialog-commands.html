<div class="item">
	<header>Dialog Commands</header>
	<p><code>sage! help dialog</code> &nbsp; or &nbsp; <code>/sage help category="Dialog Commands"</code>
	<br/>These commands are how you interact with the dialog engine of Sage.
	<br/>When posting dialog, you do not need to use a command prefix.
	<br/>Each different dialog type can be configured to have its own default color.</p>
</div>

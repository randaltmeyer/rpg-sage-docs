<div class="item">
	<header>Slash Commands</header>
	<p>
		Slash Commands are commands given to Sage by typing <code>/sage</code> and following the prompts Discord gives you to complete the command.
	</p>
	<p class="text-center">
		<img src="https://rpgsage.io/images/docs/slash-command-sage-help.jpg"/>
	</p>
	<p>
		Note that Sage cannot respond to a DM from you unless you have opened a channel with it, which is done via the Slash Command: <code>/sage dm</code>.
	</p>
</div>
